<form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="bg-white p-6 rounded-lg shadow-lg border border-gray-200 col-span-1">
  <h2 class="text-2xl font-bold text-indigo-700 mb-4 text-center">Add a New Task</h2>

  <div class="mb-4">
    <label for="task" class="block text-sm font-medium text-gray-700 mb-1">Task</label>
    <textarea
      id="task"
      class="w-full bg-slate-100 border border-slate-300 rounded-md h-24 p-2 focus:outline-none focus:ring-2 focus:ring-indigo-400 resize-none"
      formControlName="task"
    ></textarea>
  </div>

  <div class="mb-4">
    <label for="status" class="block text-sm font-medium text-gray-700 mb-1">Status</label>
    <select
      id="status"
      class="w-full border border-slate-300 rounded-md p-2 bg-white focus:outline-none focus:ring-2 focus:ring-indigo-400"
      formControlName="status"
    >
      <option value="Todo">Todo</option>
      <option value="InProgress">In Progress</option>
      <option value="Completed">Completed</option>
    </select>
  </div>

  <button
    type="submit"
    class="w-full bg-indigo-600 text-white py-2 rounded-md font-semibold hover:bg-indigo-700 transition duration-300 ease-in-out"
  >
    Add Task
  </button>
</form>
